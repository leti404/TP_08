<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src = "js/ejercicios.js"></script>
    <script src = "js/utils.js"></script>   
        <div class="input-group mb-3">
            <span class="input-group-text" >Nombre</span>
            <input type="text" id="Nombre" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Fecha ('YYYY-MM-DD')</span>
            <input type="text" id="fechaNac" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <button type="button" onclick="ObtenerEdad()" class="btn btn-primary">Enviar</button>
    <p id = "resultadoEdad"> </p>


        <div class="input-group mb-3">
            <span class="input-group-text" id="FrutaIngreso">Fruta</span> 
            <input type="text" id="frutaInput" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"> 
        </div>
        <button type="button" onclick="hayFruta()" class="btn btn-primary">Chequear si hay fruta!</button>
    
    <p id="resultadoFruta" class="fruta"></p>

    <button type="button" onclick="YoObjeto()" class="btn btn-primary"> Probar yo objeto</button>
    <button type="button" onclick="dobleElementos()" class="btn btn-primary"> doble elementos</button>
    <button type="button" onclick="TrianguloAsteriscos1()" class="btn btn-primary"> Triangulo Asteriscos 1</button>
    <button type="button" onclick="TrianguloAsteriscos2()" class="btn btn-primary"> Triangulo Asteriscos 2</button>

    <div class="input-group mb-3">
        <span class="input-group-text">Ingresa nombres separados por una , </span>
        <input type="text" id="ListaNombres" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <button type="button" onclick="NombresA()" class="btn btn-primary"> Nombres con A</button>


    <div class="input-group mb-3">
        <span class="input-group-text">Ingresa una oracion </span>
        <input type="text" id="oracion" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Ingresa la palabra a reemplazar</span>
        <input type="text" id="palOr" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Ingresa la palabra que va reemplazar a la otra </span>
        <input type="text" id="palRem" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <button type="button" onclick="ReemplazarPalabras()" class="btn btn-primary"> Reemplazar Palabras</button>

    <p id="resulOra"> </p>

</body>
</html>
